---
layout: default
title: mattjmorrison.com tags
nocomments: true
tag_app: true
---

{% raw %}

<div id="tags-application"></div>

<script type="text/x-handlebars">
  {{outlet}}
</script>

<script type="text/x-handlebars" data-template-name="index">
  <ul class="nav nav-pills">
  {{#each item in content}}
    <li {{bind-attr class="item.selected:active"}}>
      {{#link-to 'tag' item.tag}}{{item.tag}} ({{item.articles.length}}){{/link-to}}
    </li>
  {{/each}}
  </ul>
  {{outlet}}
</script>

<script type="text/x-handlebars" data-template-name="tag">
{{#each article in articles}}
  <div id="row">
    <div class="span4"><i class="icon-calendar"></i>{{article.date}}</div>
    <div class="span8">
      <a {{bind-attr href=article.url}}>{{article.title}}</a>
    </div>
  </div>
{{/each}}
</script>

{% endraw %}
