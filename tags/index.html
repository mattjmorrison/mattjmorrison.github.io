---
layout: default
title: mattjmorrison.com tags
nocomments: true
tag_app: true
---

{% raw %}

<div id="tags-application"></div>

<script type="text/x-handlebars">
  {{outlet}}
</script>

<script type="text/x-handlebars" data-template-name="index">
  <ul class="nav nav-pills">
  {{#each item in content}}
    <li {{bind-attr class="item.selected:active"}}>
      {{#link-to 'tag' item.tag}}{{item.tag}} ({{item.articles.length}}){{/link-to}}
    </li>
  {{/each}}
  </ul>
  {{outlet}}
</script>

<script type="text/x-handlebars" data-template-name="tag">
<ul>
{{#each article in articles}}
  <li>
    <span>{{article.date}}</span> &raquo; <a {{bind-attr href=article.url}}>{{article.title}}</a>
  </li>
{{/each}}
</ul>
</script>

{% endraw %}
