---
layout: default
title: mattjmorrison.com
nocomments: true
---

{% for post in site.posts %}
  <div id="row">
    <div class="span4"><i class="icon-calendar"></i>{{ post.date | date: "%B %d, %Y" }}</div>
    <div class="span8">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </div>
  </div>
{% endfor %}
